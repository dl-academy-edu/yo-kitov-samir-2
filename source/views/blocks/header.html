<header class="header container">
  <div class="header__wrap-nav">
    <a class="header__link" href="@@hrefLogo">
      <svg class="header__logo" aria-label="Логотип компании DLK" width="100" height="52" viewBox="0 0 100 52"
           fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
              d="M0 0H18.1129C31.1202 0 40.4058 12.3713 40.4058 24.0356V27.7332C40.4058 39.3974 31.1202 51.7689 18.1129 51.7689H0V0ZM37.6192 24.0356C37.6192 13.5132 29.2167 2.77333 18.1129 2.77333H2.78661V48.9956H18.1129C29.2167 48.9956 37.6192 38.2557 37.6192 27.7333V24.0356Z"
              fill="#1E0606"/>
        <path d="M46.4435 0H49.2301V49.2267H64.092V52H46.4435V0Z" fill="#1E0606"/>
        <path
          d="M67.8074 0V51.7689H70.5941V27.3833L71.278 26.7025L96.0884 51.7689H100L73.2485 24.7414L98.1084 0H94.1675L70.5941 23.4612V0H67.8074Z"
          fill="#1E0606"/>
      </svg>
    </a>

    <button class="header__button-nav" aria-label="меню"></button>

    <nav class="header-nav header-nav--hidden">
      <ul class="header-nav__list-menu">
        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefCatalog">Catalog</a>
        </li>

        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefAbout">About Us</a>
        </li>

        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefBlog">Blog</a>
        </li>

        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefAnimation">Animation</a>
        </li>

        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefSvg">Svg</a>
        </li>

        <li class="header-nav__list-menu__item">
          <a class="header-nav__list-menu__link" href="@@hrefGrid">Grid</a>
        </li>

        <li class="header-nav__list-menu__item header-nav__list-menu__item--disabled">
          <a class="header-nav__list-menu__link" href="@@hrefContact">Contact&nbsp;Us</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="header__wrap-search">
    <form class="header__form-search" action="https://echo.htmlacademy.ru/" method="post" name="header-search">
      <label class="visually-hidden" for="search">Строка поиска</label>
      <input class="header__search" type="search" name="search" id="search">
      <button class="header__search-submit" type="submit" aria-label="Начать поиск"></button>
    </form>

    <a class="header__contact-link" href="@@hrefContact">Contact Us</a>
  </div>
</header>
